<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Oversight</title>
	<style type="text/css">
	    @import "structure.css";
	</style>
	<script type="text/javascript" src="core.js"></script>
	<script type="text/javascript" src="/System/Library/WidgetResources/AppleClasses/AppleInfoButton.js" charset="utf-8"></script>
	<script type="text/javascript" src="/System/Library/WidgetResources/AppleClasses/AppleAnimator.js" charset="utf-8"></script>
	<script type="text/javascript" src="/System/Library/WidgetResources/AppleClasses/AppleButton.js" charset="utf-8"></script>
</head>
 
<body onload="setup();">

	<div id="front">
		<img src="Default.png" alt="" />
		<div id="uptime">&nbsp;</div>
		<div id="tabs">
			<div id="cpu" class="tabActive" onclick="switchTab(0)">CPU</div>
			<div id="ram" class="tabInactive" onclick="switchTab(1)">RAM</div>
		</div>
		<div id="processList" class="list">&nbsp;</div>
		<div id="dataList" class="list">&nbsp;</div>
		<div id='infoButton'></div>
	</div>
	
	<div id="back">
		<img src="Images/Back.png" alt="" />
		<div id="optionSpeed">
			Update speed:
			<select id="speedSelect">
				<option value="1000">1 second</option>
				<option value="2000">2 seconds</option>
				<option value="3000">3 seconds</option>
				<option value="5000">5 seconds</option>
				<option value="10000">10 seconds</option>
			</select>
		</div>
		<div id="optionUptime">
			<input type="checkbox" id="uptimeCheckbox" /><label for="uptimeCheckbox">Show uptime</label>
		</div>	
		<div id="license" onclick='widget.system("/usr/bin/open license.html", null); widget.openURL("");'>License</div>
		<div id="doneButton"></div>
	</div>

</body>
</html>
